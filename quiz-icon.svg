<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#grad)" />
  
  <!-- Question mark -->
  <text x="100" y="140" font-size="120" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">?</text>
  
  <!-- Decorative dots -->
  <circle cx="60" cy="30" r="8" fill="white" opacity="0.6" />
  <circle cx="140" cy="170" r="6" fill="white" opacity="0.5" />
  <circle cx="170" cy="60" r="5" fill="white" opacity="0.4" />
</svg>
